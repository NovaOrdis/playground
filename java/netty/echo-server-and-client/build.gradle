apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.netty:netty-all:4.1.52.Final"
}

task printClasspath {
        doLast {
            configurations.runtimeClasspath.each { print it; print ':' }
        }
}

